<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Card Validator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f42b55a19f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <body>
    <header>
      <h1>Card Validator</h1>
      <h3>Is your card valid? Check our free tool!</h3>
    </header>
    <main>
      <div class="wrapper">
        <div class="creditCard">
          <div class="creditCardText" >
            
            <div class="bankName">Ursal | Bank</div>
            <div class="bankLogo">
              <img src="./assets/mastercard_logo.png" alt="Mastecard logo" />
            </div>
          </div>
          <div class="userData">
            <div class="cardNumber">
              <label for="" >####&nbsp&nbsp&nbsp####&nbsp&nbsp&nbsp####&nbsp&nbsp&nbsp####&nbsp&nbsp&nbsp</label>
              <label for="" id="label-card-number">2023</label>
             
            </div>
            <div class="nameDate">
              <div class="userName">LUIZ I L D SILVA</div>
              <div class="expirationDate">12/30</div>
            </div>
          </div>
        </div>        
          <form>
            <p>Type the card number:</p>
            <input type="text" id="cardNumber" maxlength="16" placeholder="0000000000000000" />
            <input
              type="submit"
              id="sendButton"
              value="Validate"             
            />
           </form>        
        <div class="isValid">
          <img id="check-icon" src="./assets/square-check-green.svg" class="check-icon check-display">
          <img id="error-icon" src="./assets/error-triangle-red.svg" class="check-icon check-display">
          <label id="isValidLabel"></label>
          
      
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
